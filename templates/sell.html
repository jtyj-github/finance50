{% extends "layout.html" %}

{% block title %}
    Sell a Stock
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-control" name="symbol" type="text">
                <option value="" disabled selected>Symbol</option>
                {% for row in db %}
                    <option value="{{row['symbol']}}"> {{row['symbol']}} </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Quantity to Sell" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
